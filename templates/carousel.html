{% load static %}

<!-- Carousel Start -->
<div class="container-fluid p-0 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="{% static 'img/carousel-1.jpg' %}" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="offset-lg-2 col-lg-7">
                                <h2 class="display-2 mb-5 animated slideInDown">Органическая Пища Полезна Для Здоровья</h2>
                                <a href="{% url 'recipes' %}" class="btn btn-primary rounded-pill py-sm-3 px-sm-5">Рецепты</a>
                                <a href="{% url 'recipe' mode='add' pk=pk %}" class="btn btn-secondary rounded-pill py-sm-3 px-sm-5 ms-3">Добавить Рецепт</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'img/carousel-2.jpg' %}" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="offset-lg-2 col-lg-7">
                                <h2 class="display-2 mb-5 animated slideInDown">Натуральная Пища Всегда Полезна Для Здоровья</h2>
                                <a href="{% url 'recipes' %}" class="btn btn-primary rounded-pill py-sm-3 px-sm-5">Рецепты</a>
                                <a href="{% url 'recipe' mode='add' pk=pk %}" class="btn btn-secondary rounded-pill py-sm-3 px-sm-5 ms-3">Добавить Рецепт</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Назад</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Далее</span>
        </button>
    </div>
</div>
<!-- Carousel End -->
